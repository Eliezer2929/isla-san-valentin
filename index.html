<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial;
  }

  #scene {
    width: 380px;
    height: 520px;
    background: linear-gradient(180deg, #ff9ecb, #ffcce6);
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,.6);
    position: relative;
    overflow: hidden;
  }

  .title {
    position: absolute;
    top: 25px;
    width: 100%;
    text-align: center;
    font-family: 'Press Start 2P', cursive;
    font-size: 22px;
    color: #ff1e3c;
    text-shadow: 3px 3px 0 #800000, 6px 6px 0 rgba(0,0,0,0.3);
    pointer-events: none;
  }

  canvas {
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
    display: block;
  }

  .bubble {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%) scale(0.8);
    max-width: 85%;
    background: white;
    padding: 14px 18px;
    border-radius: 20px;
    font-size: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    opacity: 0;
    text-align: center;
    transition: all 0.4s ease;
  }

  .bubble.show {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }

  #heartBtn {
    margin-top: 25px;
    font-size: 50px;
    background: none;
    border: none;
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div id="scene">
  <div class="title">Isla x Elie</div>
  <canvas id="game" width="380" height="520"></canvas>
  <div id="bubble" class="bubble"></div>
</div>

<button id="heartBtn">‚ù§Ô∏è</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const girl = new Image();
girl.src = "personaje.png";

/* ===== AGREGADO: TU PERSONAJE ===== */
const boy = new Image();
boy.src = "personaje2.png";

/* ============================= */
/*   SPIDERMAN DECORATIVOS      */
/* ============================= */

const decorSources = [
  "spiderman1.png",
  "spiderman2.png",
  "spiderman3.png"
];

const decorImages = [];
const decorSize = 65;
const minDistance = 100;

function generatePositions() {
  const positions = [];

  decorSources.forEach((src, index) => {
    const img = new Image();
    img.src = src;

    let valid = false;
    let x, y;

    while (!valid) {
      x = Math.random() * (canvas.width - decorSize);
      y = Math.random() * 220 + 90;

      valid = true;

      for (let pos of positions) {
        const dx = pos.x - x;
        const dy = pos.y - y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < minDistance) {
          valid = false;
          break;
        }
      }
    }

    positions.push({ x, y });

    decorImages.push({
      img,
      x,
      y,
      size: decorSize,
      time: Math.random() * Math.PI * 2
    });
  });
}

function drawDecor() {
  decorImages.forEach(obj => {
    obj.time += 0.02;

    const opacity = (Math.sin(obj.time) + 1) / 2;
    const floatY = Math.sin(obj.time * 1.5) * 6;

    ctx.save();
    ctx.globalAlpha = opacity * 0.9;
    ctx.drawImage(obj.img, obj.x, obj.y + floatY, obj.size, obj.size);
    ctx.restore();
  });
}

/* ============================= */
/*   MENSAJES                   */
/* ============================= */

const messages = [
  "üï∑Ô∏è Mi hero√≠na favorita...",
  "üíó Tiene m√°s estilo que cualquier universo.",
  "‚ú® Y brilla m√°s que cualquier multiverso.",
  "üíå Gracias por existir.",
  "üíñ Feliz San Valent√≠n üíñ"
];

let messageIndex = 0;

function typeWriter(text, element) {
  element.innerHTML = "";
  let i = 0;

  const interval = setInterval(() => {
    element.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 35);
}

document.getElementById("heartBtn").addEventListener("click", () => {
  const bubble = document.getElementById("bubble");

  if (messageIndex < messages.length) {
    bubble.classList.remove("show");
    void bubble.offsetWidth;
    bubble.classList.add("show");

    typeWriter(messages[messageIndex], bubble);
    messageIndex++;
  }
});

/* ============================= */
/*   LOOP PRINCIPAL             */
/* ============================= */

let loaded = 0;
function checkLoaded(){
  loaded++;
  if(loaded === 2){
    generatePositions();
    draw();
  }
}

girl.onload = checkLoaded;
boy.onload = checkLoaded;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawDecor();

  const scale = 0.5;

  const boyWidth = boy.width * scale;
  const girlWidth = girl.width * scale;

  const spacing = 20;
  const center = canvas.width / 1.9;

  const boyX = center - boyWidth - spacing/2;
  const girlX = center + spacing/2;

  const y = canvas.height - (girl.height * scale) - 60;

  /* ===== Dibujar ambos ===== */
  ctx.drawImage(boy, boyX, y, boyWidth, boy.height * scale);
  ctx.drawImage(girl, girlX, y, girlWidth, girl.height * scale);

  requestAnimationFrame(draw);
}
</script>

</body>
</html>
